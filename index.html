<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Vendor CSS Files-->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <!--Template Mains CSS File-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    
    <title>ZigWood</title>
</head>
<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a href="#"><img class="logo" src="assets/img/ZigWood_logo.png" alt="logo" width="230" width="80"></a>

            <!--Navbar-->
            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Conheça a ZigWood</a></li>
                    <li><a href="#">Iluminações</a></li>
                    <li class="dropdown"><a href="#">Móveis Planejados <i class="mdi mdi-chevron-down"></i></a>
                        <ul>
                            <li><a href="#" class="active">Cozinha</a></li>
                            <li><a href="#">Quarto</a></li>
                            <li><a href="#">Sala</a></li>
                            <li><a href="#">Banheiro</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Contato</a></li>
                </ul>
                <i class="mdi mdi-menu mobile-nav-toggle"></i>
            </nav>

        </div>
    </header>

    <!--Section - Carousel-->
    <section id="hero">
        <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
    
          <div class="carousel-inner" role="listbox">
    
            <!-- Slide 1 -->
            <div class="carousel-item active" style="background-image: linear-gradient(180deg, rgba(47,50,67,0) 0%, rgba(33,35,47,0.9) 100%),url(assets/img/slide/cozinha.jpg);">
            </div>
    
            <!-- Slide 2 -->
            <div class="carousel-item" style="background-image: linear-gradient(180deg, rgba(47,50,67,0) 0%, rgba(33,35,47,0.9) 100%), url(assets/img/slide/quarto.jpg);">
            </div>
    
            <!-- Slide 3 -->
            <div class="carousel-item" style="background-image: linear-gradient(180deg, rgba(47,50,67,0) 0%, rgba(33,35,47,0.9) 100%), url(assets/img/slide/sala.jpg);">
              
            </div>
    
          </div>
    
          <a class="carousel-control-prev" href="#heroCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon mdi mdi-chevron-left" aria-hidden="true"></span>
          </a>
    
          <a class="carousel-control-next" href="#heroCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon mdi mdi-chevron-right" aria-hidden="true"></span>
          </a>
    
          <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
    
        </div>
      </section>

      

      <!--Section - Móveis-->
      <section id="services" class="services section-bg">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="section-title">
                    <h2>Movéis Planejados</h2>
                  </div>      
                <div class="col-md-3">
                    <div class="card card-01 height-fix">
                    <img class="card-img-top" src="assets/img/cards/cozinha.png" alt="Card image cap">
                        <div class="card-img-overlay">
                            <h4 class="card-title"><strong>Cozinha</strong></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-01 height-fix">
                    <img class="card-img-top" src="assets/img/cards/quarto.png" alt="Card image cap">
                        <div class="card-img-overlay">
                            <h4 class="card-title"><strong>Quarto</strong></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-01 height-fix">
                    <img class="card-img-top" src="assets/img/cards/sala.png" alt="Card image cap">
                        <div class="card-img-overlay">
                            <h4 class="card-title"><strong>Sala</strong></h4>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-01 height-fix">
                    <img class="card-img-top" src="assets/img/cards/banheiro.png" alt="Card image cap">
                        <div class="card-img-overlay">
                            <h4 class="card-title"><strong>Banheiro</strong></h4>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
      </section>

    <!--Vendo JS Files-->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
</html>
